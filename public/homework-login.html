<body>

            <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="button" class="btn btn-primary submit">Submit</button>
    </form>

    <script>
        $('.submit').on('click', function () {
            fetch('http://localhost:3300/homework/login', {
                method: 'POST',
                body: user:
            })
                .then(r => r.json())
                .then(obj => {
                    location.reload()
                })
        })


    </script>
</body>
